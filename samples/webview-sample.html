<h3>Section header</h3>
<hr/>
<div>
This is a paragraph for the sample view content.
</div>
<br/>
<div>
Text input: <input type="text" id="textInput" />
</div>
<div>
Result: <span id="result"></span>
</div>
<script type="text/javascript">
let inputControl = document.getElementById("textInput");
inputControl.addEventListener("input", function(event) {
    let value = event.target.value;
    var resultSpan = document.getElementById("result");
    resultSpan.innerHTML = value;
});
</script>
